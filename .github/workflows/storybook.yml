on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  storybook-deploy:
    runs-on: ubuntu-24.04
    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      build_url: ${{ steps.chromatic.outputs.buildUrl }}
      status: ${{ job.status }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: publish to chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          autoAcceptChanges: true

  comment-pr:
    runs-on: ubuntu-latest
    needs: [storybook-deploy]
    if: always()
    steps:
      - name: comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: storybook-${{ github.event.number }}
          message: |
            ## ğŸš€ Storybook ë°°í¬ 
            
            **ğŸ“– Storybook:** ${{ needs.storybook-deploy.outputs.storybook_url }}
            **ğŸ”— Chromatic Build:** ${{ needs.storybook-deploy.outputs.build_url }}
            **âœ… Status:** ${{ needs.storybook-deploy.outputs.status }}