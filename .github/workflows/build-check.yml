name: Build Check

env:
  LEFTHOOK: 0

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pnpm 설정
      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      # 3. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      # 4. 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. 타입 체크
      - name: Type check
        run: pnpm type-check
      
      # 6. 린트 체크
      - name: Lint changed files
        run: pnpm biome ci --changed=true

      # 7. 빌드 실행
      - name: Build project
        run: pnpm build
